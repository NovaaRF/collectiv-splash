
<!DOCTYPE html>
<html lang="en">

<head>
	<title>New User Signup</title>
	
	<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/manifest.json">
	<meta name="theme-color" content="#ffffff">
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- font-awesome icons -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- //font-awesome icons -->
	<!--stylesheets-->
	<link href="css/style.css" rel='stylesheet' type='text/css' media="all"/>
	<!--//style sheet end here-->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
</head>

<body>

	<h1 class="header-w3ls"></h1>
	
	<div class="appointment-w3">
		<h2 class="sub-heading-wthree">Recover Account</h2>
		<form action="#" method="post" id="first-form" onsubmit="return false">
			<div class="main">
				<div  class="hint">
					Enter the email associated with your account
				</div>
				<div class="auth-form">
					<input type="email" id="email" placeholder="Email" required="" maxlength="50">
				</div>
				<div  class="hint invisible" id="hint-text">
					No accounts associated with this email.
				</div>
				<div class="btnn">
					<button type="submit" onclick="initiateForgot()">Continue</button><br>
					<div>
						<a href="login.html" class="for">Back</a>
					</div>
				</div>
			</div>
		</form>
		
		<form action="#" method="post" id="second-form" onsubmit="return false" class="invisible" novalidate>
			<div class="main" id="first-form">
				<div  class="hint" id="email-sent">
					A verification code was sent<span id="insert-email"></span>.<br><br>
					Please enter the code and select a new password
				</div>
				
				<div class="auth-form">
					<input type="text" name="code" id="code" placeholder="Verification code" maxlength="20">
				</div>
				<div class="auth-form">
					<input type="password" id="password" placeholder="New password" required="" maxlength="50">
				</div>
				<div class="auth-form">
					<input type="password" id="confirm-password" placeholder="Confirm password" required="" maxlength="50">
				</div>
				<div  class="hint invisible" id="hint-text2">
					The code was incorrect.
				</div>
			
				<div class="btnn">
					<button type="submit" onClick="submitNewPass()">Submit</button><br>
					<div >
						<a href="#" onclick="resendCode()" class="for">Resend email</a>
					</div>
				</div>
			</div>
		</form>
		
		<form action="#" method="post" id="third-form" onsubmit="return false" class="invisible" novalidate>
			<div class="main">
				<div  class="hint">
					Password updated successfully!
				</div>
			
				<div class="btnn">
					<button type="submit" onclick="toLogin();">Login</button><br>
				</div>
			</div>
		</form>
	</div>

	<div class="copy">
		<p>&copy;2017 Collectiv  |  getCollectiv@gmail.com</p>
	</div>
	
	<script type="text/javascript" src="../AWS_cognito_sdk.min.js"></script>
	<script type="text/javascript" src="../AWS_cognito_id_sdk.min.js"></script>
	<script type="text/javascript" src="cognitoHandler.js"></script>
	<script type="text/javascript" src="forgotPassword.js"></script>

</body>

</html>
