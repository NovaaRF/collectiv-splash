<body>

	<h1 class="header-w3ls"></h1>
	
	<div class="appointment-w3">

		<form action="#" method="post" onsubmit="return false">
			<h2 class="sub-heading-wthree">New Account</h2>
			<div class="main" id="first-form">
				<div  class="hint" id="email-sent">
					A verification code was sent<span id="insert-email"></span>, please enter it below
				</div>
				
				<div class="form-left-w3l">
					<input type="text" name="code" id="code" placeholder="Verification code" required="">
				</div>
				<div  class="hint invisible" id="wrong-code">
					The code was incorrect.
				</div>
				<div  class="hint invisible" id="resend-code">
					The verification email was re-sent.
				</div>
			
				<div class="btnn">
					<button type="submit" onClick="verifyCode()">Verify</button><br>
					<div >
						<a href="#" class="for" onclick="resendEmail()">Resend email</a>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			
			
			<div class="main" id="extra-info" style="display:none;">
			<div class="hint">
					Just need a little more information...
				</div>
				<div class="form-left-w3l">
					<input type="text" id="username" placeholder="Display name" required="">
				</div>
				<div class="form-right-w3ls">
					<input type="password" id="password" placeholder="New password" required="">
				</div>
				<div class="form-right-w3ls">
					<input type="password" id="confirm-password" placeholder="Confirm password" required="">
				</div>
				
				<div class="btnn">
					<button type="submit" onClick="submitAcct()">Continue</button><br>
					
					<div class="clear"></div>
				</div>
			</div>
