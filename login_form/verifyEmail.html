
<!DOCTYPE html>
<html lang="en">

<head>
	<title>New User Signup</title>
	
	<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/manifest.json">
	<meta name="theme-color" content="#ffffff">
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- font-awesome icons -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- //font-awesome icons -->
	<!--stylesheets-->
	<link href="css/style.css" rel='stylesheet' type='text/css' media="all"/>
	<!--//style sheet end here-->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
</head>

<body>

	<h1 class="header-w3ls"></h1>
	
	<div class="appointment-w3">

		<form action="#" method="post" onsubmit="return false" novalidate>
			<h2 class="sub-heading-wthree">New Account</h2>
			<div class="main" id="first-form">
				<div  class="hint" id="email-sent">
					You must verify your email before logging in.<br><br>
					A verification code was sent<span id="insert-email"></span>, please enter it below
				</div>
				
				<div class="auth-form">
					<input type="text" name="code" id="code" placeholder="Verification code" maxlength="20">
				</div>
				<div  class="hint invisible" id="wrong-code">
					The code was incorrect.
				</div>
				<div  class="hint invisible" id="resend-code">
					The verification email was re-sent.
				</div>
			
				<div class="btnn">
					<button type="submit" onClick="verifyCode()">Verify</button><br>
					<div >
						<a href="#" class="for" onclick="resendEmail()">Resend email</a>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</form>
		
	</div>

	<div class="copy">
		<p>&copy;2017 Collectiv  |  getCollectiv@gmail.com</p>
	</div>
	
	<script type="text/javascript" src="../AWS_cognito_sdk.min.js"></script>
	<script type="text/javascript" src="../AWS_cognito_id_sdk.min.js"></script>
	<script type="text/javascript" src="cognitoHandler.js"></script>
	<script type="text/javascript" src="verifyEmail.js"></script>

</body>

</html>
