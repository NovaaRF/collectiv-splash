	<h1 class="header-w3ls"></h1>
	
	<div class="appointment-w3">

		<form action="#" method="post" onsubmit="return false">
			<h2 class="sub-heading-wthree">New Account</h2>
			<div class="main" id="email-password">
				<div class="auth-form">
					<input type="email" id="email" placeholder="Email" required="" maxlength="50">
				</div>
				<div class="auth-form">
					<input type="password" id="password" placeholder="New password" required="" maxlength="50">
				</div>
				<div class="auth-form">
					<input type="password" id="confirm-password" placeholder="Confirm password" required="" maxlength="50">
				</div>
				
				<div  class="hint" id="hint-text" style="display:none;">
					Password must be at least 8 characters, contain upper and lower case letters, numbers, and symbols (^*@_[]{}()!?).
				</div>
			
				<div class="btnn">
					<button type="submit" onClick="submitAcct()">Continue</button><br>
					<div >
						<a href="login.html" class="for">Login with existing account</a>
					</div>
				</div>
			</div>
